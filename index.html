<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Divvy Data Flattener</title>
</head>

<body>
  <p>
    <h2>Stations</h2>
    <input id="stations"
           multiple
           type="file"
           accept=".csv"
           name="stations">
    <h2>Trips</h2>
    <input id="trips"
           multiple
           type="file"
           accept=".csv"
           name="trips">
  </p>
  <p>
    <input type="submit"
           value="Send files"
           onclick="loadFiles()">
  </p>
  <script async=""
          src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script src="js/divvy-file-flattener.js"></script>
</body>

</html>
